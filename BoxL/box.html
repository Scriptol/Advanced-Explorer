<!DOCTYPE HTML>
<!-- Advanced Explorer Box Panel (c) 2015 -->
<html>
<head>
<title>Advanced Explorer Box</title>
<link type="text/css" href="box.css" rel="stylesheet">
</head>
<body>
<div id="content">
</div>
<script>

var socket = new WebSocket("ws://localhost:1030");

var container;
var boxPath = "BoxL";
var box;

function fillBox(name)
{   
  path = "/" + boxPath + "/" + name;
  var href = document.createElement("div");
  container.appendChild(href);
  
  var divtag = document.createElement("div");
  href.appendChild(divtag);

  var contentpath = path + "/" + name;
  var pagepath = contentpath + ".html";
  href.setAttribute("href", pagepath);
  href.setAttribute("title", pagepath);
  href.setAttribute("onclick", "loadPage(this)");

  var iconpath =  contentpath + ".png";
  var icon = document.createElement("img");
  divtag.appendChild(icon);
  icon.src = iconpath;
  
  var par = document.createElement("p")
  divtag.appendChild(par);
  
  var label = document.createTextNode(name);
  par.appendChild(label);
    
}


function loadPage(element)
{
  //socket.close();
  var progpath = element.title;
  var parent = window.parent.document.getElementById("lcontent");
  parent.removeChild(window.parent.document.getElementById('BoxL'));
  box = document.createElement("iframe");
  box.width = "100%";
  box.height = "100%";  
  //parent.innerHTML = "";
  parent.appendChild(box);
  box.src = progpath;    
}


socket.onmessage = function(event) {
  var jobj = JSON.parse(event.data);
  if(jobj.type == 'box') {
    var lst = jobj.list;
    for(var i = 0; i < lst.length; i++)
    {                   
      fillBox(lst[i]);    
    }
    return;
  }
  /*
  if(jobj.type == 'message') { 
    //alert("BOXL " + jobj.content)
    box.postMessage(jobj.content, 'http://localhost:1032');
  } 
  */ 
  
}        

  
socket.onopen = function() {
  container = document.getElementById("content");
	var a = { 
    'app' : 'explorer', 
    'params': { 
        'path' : boxPath, 
        'command': 'box', 
        'target': 'lcontent' 
        } 
  };  
  socket.send(
    JSON.stringify( { "type":"interface", "data": a })
  );
}  
   
</script>
</body>

</html>
