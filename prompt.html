<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
</head>
<body>
<p id="label"></p>
<p>
<input type = "text" id="fname" value="">
<input type = "button" id="ok" value="OK" onclick="getit()">
<input type = "button" value="Cancel" onclick="cancel()">
</p>
<script>
const { ipcRenderer } = require("electron")

var options

function cancel() {
    ipcRenderer.send("endPrompt", "")
	this.close();
}
function getit() {
    ipcRenderer.send("endPrompt", document.getElementById("fname").value)
	this.close();
}

window.onload=function() {
    var options = ipcRenderer.sendSync("startPrompt", "start")
    var params = JSON.parse(options)
    document.getElementById("label").innerHTML = params.label;
    document.getElementById("ok").value = params.ok;
    document.getElementById("fname").value = params.value;      
}
</script>
</body>
</html>
