<!DOCTYPE HTML>
<!-- Advanced Explorer (c) 2012-2025 Denis Sureau - License GPL 3.0 -->
<html>
<head>
<meta charset="utf-8">
<title>Advanced Explorer Synchronizer</title>
<style>
body {
  font-family:Arial, Calibri, sans-serif;
  font-size:13px;
  color:white;
  background:#333;
}
h1 { 
  text-align:center;
  color:#CCC;
  font-size:32px; 
  clear:both;
}
.arrow {
  text-align:center;
}
#optgroup {
  margin-top:24px;
}
.option {
  display:block;
  font-size:14px;
  line-height: 16px;
  margin-top:2px;
}
.lab {
  display:inline-block;  
  padding:0;
}
input[type="checkbox"]{
  display:block;
  float:left;
  margin:1px 8px 0 0;
  padding:0;
  width: 16px; 
  height: 16px;
  appearance: none;
}
#sourceid, #targetid { 
  font-weight:bold; 
  font-size: 18px;
  padding:4px 4px 4px 8px;
  border:1px solid #aaa;
  border-radius:4px;
  margin:0;
}
input[type=button]
{
	min-height:32px;
  min-width:96px;
	padding:1px 16px 1px 16px;
	margin: 2px;
	color:white;
	font: 14px Arial, sans-serif;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	border: 1px solid #248;
	background: #09c;
	box-shadow: inset 1px 1px 1px 0 rgba(255,255,255,0.6),
		1px 2px 4px 0 rgba(128,128,128,0.8);
	background: -webkit-gradient(linear, left top, left bottom, from(#0bf), to(#08a));
	background: -moz-linear-gradient(top,  #00adee,  #0078a5);
  border-radius:6px;
}
input[type=button]:hover
{
	background: #08B;
	background: -webkit-gradient(linear, left top, left bottom, from(#0ad), to(#068));
	background: -moz-linear-gradient(top,  #0095cc,  #006688);
}

</style>

<script>

var nameList;
var recursive = false;
var copyall = true;
var sourcepath;
var targetpath;

const {ipcRenderer} = top.require('electron')

function cbChange(element) { recursive = element.checked; }
function upChange(element) { copyall = element.checked ? false: true; }

function startSync() {
	var a = { 
          'command': 'sync',  
          'list': nameList,
          'recursive': recursive,
          'copyall': copyall,
          'source' : 'lcontent', 
          'target': 'rcontent' 
	};
  ipcRenderer.send("interface", JSON.stringify(a));
}

</script>
</head>

<body>
<h1>Synchronizer</h1>
<p>About to synchronize the content of the right panel with the left panel. Files in the right panel will be overwriten by newer files.</p>
<div id="sourceid"></div>
<p class="arrow"><img src="images/down.png"></p>
<div id="targetid"></div>
<div id="optgroup">
<p class="option"><span class="lab">Process recursively sub-directories</span> <input id="idrec" type="checkbox" value="" onClick="cbChange(this)"></p>
<p class="option"><span class="lab">Update existing files, add missing files</span> <input id="idupd" type="checkbox" value="" onClick="upChange(this)"></p>
</div>
<center>
<p><input type="button" value="Synchronize" class="process" onclick="startSync()"></p>
</center>
<p id="syncresult">Result here...</p>
<center>
<p>Click again on the <img src="images/sync.png"> button to cancel.</p>
</center>

<script>
window.onload=function() { 
  document.getElementById("sourceid").innerHTML = sourcepath;
  document.getElementById("targetid").innerHTML = targetpath;
}
</script>
</body>
</html>
